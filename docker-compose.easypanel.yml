services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - NODE_ENV=production
      # Variables de entorno que debes configurar en EasyPanel:
      - SUPABASE_URL
      - SUPABASE_ANON_KEY
      - SUPABASE_SERVICE_ROLE_KEY
      - DATABASE_URL
      - DB_HOST
      - DB_PORT
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
      - JWT_SECRET
      - JWT_EXPIRES_IN=24h
      - REDIS_URL
      - REDIS_PASSWORD
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=10
      - BCRYPT_ROUNDS=12
      - SESSION_SECRET
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # EasyPanel NO necesita exponer puertos para servicios internos
    # Solo exponer si necesitas acceso directo desde fuera del stack

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "8081:80"  # Acceso directo al frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.casa-cambios-dashboard.rule=Host(`casa-cambios.tu-dominio.com`)"
      - "traefik.http.routers.casa-cambios-dashboard.entrypoints=web"
      - "traefik.http.services.casa-cambios-dashboard.loadbalancer.server.port=80"
      - "traefik.docker.network=easypanel"
    # El proxy port debe ser 80 (puerto interno del contenedor Nginx)